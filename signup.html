    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Role Button Logic ---
            const roleButtons = document.querySelectorAll('.role-btn');
            const selectedRoleInput = document.getElementById('selected-role');
            roleButtons.forEach(button => {
                // Add common classes for styling
                button.classList.add('w-full', 'inline-flex', 'justify-center', 'py-2', 'px-4', 'border', 'border-gray-300', 'rounded-md', 'shadow-sm', 'bg-white', 'text-sm', 'font-medium', 'text-gray-700', 'hover:bg-gray-50', 'focus:outline-none', 'focus:ring-2', 'focus:ring-offset-2', 'focus:ring-indigo-500');

                button.addEventListener('click', () => {
                    roleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedRoleInput.value = button.dataset.role;
                });
            });

            // --- Form Validation Logic ---
            const form = document.getElementById('signup-form');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            
            form.addEventListener('submit', (e) => {
                let isValid = true;
                
                // Reset previous errors
                passwordError.textContent = '';
                passwordError.classList.add('hidden');
                password.classList.remove('invalid');
                confirmPasswordError.textContent = '';
                confirmPasswordError.classList.add('hidden');
                confirmPassword.classList.remove('invalid');

                // 1. Password length validation
                if (password.value.length < 7) {
                    passwordError.textContent = 'Password must be at least 7 characters long.';
                    passwordError.classList.remove('hidden');
                    password.classList.add('invalid');
                    isValid = false;
                }

                // 2. Password match validation
                if (password.value !== confirmPassword.value) {
                    confirmPasswordError.textContent = 'Passwords do not match.';
                    confirmPasswordError.classList.remove('hidden');
                    confirmPassword.classList.add('invalid');
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault(); // Stop form submission if validation fails
                } else {
                     // In a real application, you would send the data to the server here.
                     // For this demo, we'll just log it and prevent the default redirect.
                    e.preventDefault();
                    alert('Account created successfully! (Demo)');
                    console.log('Form submitted successfully');
                }
            });
        });
